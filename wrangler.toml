# Cloudflare Pages configuration for Prisma Glow
name = "prisma-glow"
compatibility_date = "2024-12-01"
pages_build_output_dir = "apps/web/.next"

[env.production]
name = "prisma-glow"

[env.staging]
name = "prisma-glow-staging"

# Build configuration
[build]
command = "pnpm install --frozen-lockfile && pnpm --filter @prisma-glow/web build"
