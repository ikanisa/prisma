apiVersion: chaos-mesh.org/v1alpha1
kind: PodChaos
metadata:
  name: kill-gateway-pods
  namespace: chaos-testing
  labels:
    chaos-mesh.org/experiment: pod-kill
spec:
  action: pod-kill
  mode: fixed-percent
  value: "50"
  selector:
    namespaces:
      - control-plane
    labelSelectors:
      app.kubernetes.io/name: gateway
  duration: 2m
  scheduler:
    cron: "30 * * * *"
