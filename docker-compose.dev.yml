version: '3.9'
services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
  sentry:
    image: getsentry/sentry:latest
    depends_on:
      - postgres
      - redis
    environment:
      SENTRY_SECRET_KEY: devsecret
      SENTRY_DB_USER: postgres
      SENTRY_DB_PASSWORD: postgres
      SENTRY_DB_HOST: postgres
      SENTRY_REDIS_HOST: redis
  jaeger:
    image: jaegertracing/all-in-one:1.60
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
      args:
        SERVICE_VERSION: ${SERVICE_VERSION:-dev}
    image: ${YOUR_DOCKER_REGISTRY:-local}/gateway:dev
    depends_on:
      - postgres
      - redis
      - jaeger
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318/v1/traces
      OTEL_SERVICE_NAME: gateway
      OTEL_TRACES_SAMPLER: ${OTEL_TRACES_SAMPLER:-parentbased_always_on}
      OTEL_TRACES_SAMPLER_ARG: ${OTEL_TRACES_SAMPLER_ARG:-}
      SERVICE_VERSION: ${SERVICE_VERSION:-dev}
  rag:
    build:
      context: .
      dockerfile: rag/Dockerfile
      args:
        SERVICE_VERSION: ${SERVICE_VERSION:-dev}
    image: ${YOUR_DOCKER_REGISTRY:-local}/rag:dev
    depends_on:
      - postgres
      - redis
      - jaeger
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318/v1/traces
      OTEL_SERVICE_NAME: rag
      OTEL_TRACES_SAMPLER: ${OTEL_TRACES_SAMPLER:-parentbased_always_on}
      OTEL_TRACES_SAMPLER_ARG: ${OTEL_TRACES_SAMPLER_ARG:-}
      SERVICE_VERSION: ${SERVICE_VERSION:-dev}
  agent:
    build:
      context: .
      dockerfile: agent/Dockerfile
      args:
        SERVICE_VERSION: ${SERVICE_VERSION:-dev}
    image: ${YOUR_DOCKER_REGISTRY:-local}/agent:dev
    depends_on:
      - postgres
      - redis
      - jaeger
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318/v1/traces
      OTEL_SERVICE_NAME: agent
      OTEL_TRACES_SAMPLER: ${OTEL_TRACES_SAMPLER:-parentbased_always_on}
      OTEL_TRACES_SAMPLER_ARG: ${OTEL_TRACES_SAMPLER_ARG:-}
      SERVICE_VERSION: ${SERVICE_VERSION:-dev}
  analytics:
    build:
      context: .
      dockerfile: analytics/Dockerfile
      args:
        SERVICE_VERSION: ${SERVICE_VERSION:-dev}
    image: ${YOUR_DOCKER_REGISTRY:-local}/analytics:dev
    depends_on:
      - postgres
      - redis
      - jaeger
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318/v1/traces
      OTEL_SERVICE_NAME: analytics
      OTEL_TRACES_SAMPLER: ${OTEL_TRACES_SAMPLER:-parentbased_always_on}
      OTEL_TRACES_SAMPLER_ARG: ${OTEL_TRACES_SAMPLER_ARG:-}
      SERVICE_VERSION: ${SERVICE_VERSION:-dev}
  ui:
    profiles: ["ui"]
    build:
      context: .
      dockerfile: ui/Dockerfile
      args:
        SERVICE_VERSION: ${SERVICE_VERSION:-dev}
    image: ${YOUR_DOCKER_REGISTRY:-local}/ui:dev
    depends_on:
      - gateway
    ports:
      - "3000:3000"

  web:
    profiles: ["web"]
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        SERVICE_VERSION: ${SERVICE_VERSION:-dev}
    image: ${YOUR_DOCKER_REGISTRY:-local}/web:dev
    depends_on:
      - gateway
    environment:
      SERVICE_VERSION: ${SERVICE_VERSION:-dev}
    ports:
      - "3000:3000"
volumes:
  postgres-data:
