version: '3.8'

services:
  # Knowledge Base API Service
  knowledge-api:
    build:
      context: ../..
      dockerfile: scripts/knowledge/Dockerfile
    container_name: prisma-knowledge-api
    ports:
      - "${KNOWLEDGE_API_PORT:-3002}:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
    networks:
      - prisma-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL with pgvector (for development)
  postgres:
    image: ankane/pgvector:latest
    container_name: prisma-knowledge-db
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_DB=knowledge
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../../supabase/migrations/20251201170000_accounting_knowledge_base.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - prisma-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: prisma-knowledge-cache
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - prisma-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  prisma-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
