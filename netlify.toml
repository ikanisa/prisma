# Netlify deployment configuration
[build]
  command = "pnpm run build:netlify"
  publish = "dist"
  environment = { NODE_VERSION = "22.12.0", PNPM_VERSION = "9.12.3" }

# Client PWA routing
[[redirects]]
  from = "/"
  to = "/client/index.html"
  status = 200

[[redirects]]
  from = "/client/*"
  to = "/client/index.html"
  status = 200

# Admin PWA routing
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# API proxy to Supabase Edge Functions
[[redirects]]
  from = "/api/*"
  to = "https://xzwowkxzgqigfuefmaji.supabase.co/functions/v1/:splat"
  status = 200
  headers = {X-Custom-Header = "Netlify-Proxy"}

# Plugins
[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "netlify-plugin-cache-nextjs"

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# PWA headers
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"
    Service-Worker-Allowed = "/"
