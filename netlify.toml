# Netlify deployment configuration for Unified PWA
[build]
  command = "pnpm --filter @prisma-glow/web build"
  publish = "apps/web/out"
  environment = { NODE_VERSION = "22.12.0", PNPM_VERSION = "9.12.3" }

# SPA fallback - all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy to Supabase Edge Functions
[[redirects]]
  from = "/api/*"
  to = "https://:SUPABASE_PROJECT_ID.supabase.co/functions/v1/:splat"
  status = 200
  force = true

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# PWA manifest header
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=86400"

# Service worker header
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Service-Worker-Allowed = "/"

# PWA icons - long cache
[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Static assets - long cache
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
