# Netlify deployment configuration for Prisma Glow
[build]
  command = "pnpm install && pnpm --filter @prisma-glow/web build"
  publish = "apps/web/.next"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

[build.environment]
  NODE_VERSION = "22.12.0"
  NPM_FLAGS = "--legacy-peer-deps"
  PNPM_VERSION = "9.12.3"
  # Ensure pnpm uses the workspace correctly
  NPM_CONFIG_WORKSPACE = "true"

# Health check endpoint
[[redirects]]
  from = "/health"
  to = "/.netlify/functions/health"
  status = 200

# API proxy to Supabase Edge Functions
# Note: Configure SUPABASE_PROJECT_ID in Netlify environment variables
# then update the 'to' URL to: https://YOUR_PROJECT_ID.supabase.co/functions/v1/:splat
# Or use Netlify Edge Functions for dynamic proxy with environment variables
# [[redirects]]
#   from = "/api/*"
#   to = "https://YOUR_PROJECT_ID.supabase.co/functions/v1/:splat"
#   status = 200
#   force = true

# SPA fallback - all routes to index.html (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://api.openai.com;"

# PWA manifest header
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=86400"

# Service worker header
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Service-Worker-Allowed = "/"

# PWA icons - long cache
[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Static assets - long cache
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Next.js static assets - long cache (includes hashed JS/CSS chunks)
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
