name: PWA Audit

on:
  workflow_dispatch:

jobs:
  lighthouse-axe:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Build web bundle
        run: npm run build
      - name: Start static server
        run: npx http-server dist --port 4173 &
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run Lighthouse PWA preset
        run: npx --yes lighthouse http://localhost:4173 --preset=pwa --output=json --output-path=./GO-LIVE/artifacts/lighthouse-report.json
      - name: Run axe-core CLI
        run: npx --yes @axe-core/cli http://localhost:4173 --timeout 60000 --exit | tee GO-LIVE/artifacts/axe-report.txt
      - name: Capture consent screenshots
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:4173
        run: npx playwright test tests/playwright/consent-screenshot.spec.ts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pwa-audit-artifacts
          path: GO-LIVE/artifacts/
      - name: Create PR with artifacts
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          add-paths: |
            GO-LIVE/artifacts/lighthouse-report.json
            GO-LIVE/artifacts/axe-report.txt
            GO-LIVE/artifacts/cookie-consent.png
            GO-LIVE/artifacts/cookie-consent-accepted.png
          branch: ci/pwa-artifacts
          commit-message: "chore(go-live): add PWA Lighthouse + axe artifacts"
          title: "PWA audit artifacts"
          body: |
            Automated Lighthouse (PWA preset) and axe CLI artifacts.
            This PR was generated by the PWA Audit workflow.
      - name: Merge PR
        if: steps.cpr.outputs.pull-request-number
        uses: peter-evans/merge-pull-request@v3
        with:
          pull-request: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
          delete-branch: true
