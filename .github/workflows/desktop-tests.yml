name: Desktop App Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src-tauri/**'
      - 'tests/desktop/**'
      - 'src/components/desktop/**'
      - '.github/workflows/desktop-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src-tauri/**'
      - 'tests/desktop/**'
      - 'src/components/desktop/**'

jobs:
  unit-tests:
    name: Unit Tests (Vitest)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.12.3
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run unit tests
        run: pnpm test:desktop:unit
        
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: desktop-unit

  rust-tests:
    name: Rust Integration Tests
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          
      - name: Run Rust tests
        working-directory: src-tauri
        run: cargo test --verbose
        
      - name: Run Rust tests with coverage
        working-directory: src-tauri
        run: |
          cargo install cargo-tarpaulin
          cargo tarpaulin --out Xml --output-dir ../coverage
        continue-on-error: true
        
      - name: Upload Rust coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/cobertura.xml
          flags: desktop-rust

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.12.3
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium
        
      - name: Build app
        run: pnpm run build
        env:
          NODE_ENV: production
          
      - name: Run E2E tests
        run: pnpm test:desktop
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:5173
          
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  performance-tests:
    name: Performance Benchmarks
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.12.3
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium
        
      - name: Build app
        run: pnpm run build
        
      - name: Run performance tests
        run: playwright test tests/desktop/performance.spec.ts
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:5173
          
      - name: Upload performance results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: performance-report
          path: playwright-report/
          retention-days: 7

  tauri-build:
    name: Tauri Build Test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.12.3
          
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install Tauri CLI
        run: cargo install tauri-cli
        
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build frontend
        run: pnpm run build
        
      - name: Build Tauri app (no sign)
        run: pnpm run build:tauri -- --debug
        env:
          TAURI_PRIVATE_KEY: ""
          TAURI_KEY_PASSWORD: ""
          
      - name: Check bundle size
        run: |
          APP_SIZE=$(du -sm "src-tauri/target/debug/bundle/macos/Prisma Glow.app" | cut -f1)
          echo "App bundle size: ${APP_SIZE}MB"
          if [ $APP_SIZE -gt 40 ]; then
            echo "❌ Bundle size ${APP_SIZE}MB exceeds 40MB target"
            exit 1
          else
            echo "✅ Bundle size ${APP_SIZE}MB is within target"
          fi
        
      - name: Upload debug build
        uses: actions/upload-artifact@v3
        with:
          name: tauri-debug-build
          path: src-tauri/target/debug/bundle/
          retention-days: 1
