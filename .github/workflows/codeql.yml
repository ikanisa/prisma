name: "CodeQL Security Analysis"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 06:00 UTC
    - cron: '0 6 * * *'

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze ${{ matrix.language }}
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript', 'python' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,security-and-quality

      # JavaScript/TypeScript analysis requires dependencies
      - name: Setup Node.js (for JS/TS)
        if: matrix.language == 'javascript-typescript'
        uses: actions/setup-node@v6
        with:
          node-version: 20.19.4
          cache: 'pnpm'

      - name: Install pnpm (for JS/TS)
        if: matrix.language == 'javascript-typescript'
        run: npm install -g pnpm@9

      - name: Install dependencies (for JS/TS)
        if: matrix.language == 'javascript-typescript'
        run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile

      # Python analysis requires dependencies for proper scanning
      - name: Setup Python (for Python)
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        if: matrix.language == 'python'
        run: |
          python -m pip install --upgrade pip
          pip install -r server/requirements.txt || true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          upload: true

  results:
    name: CodeQL Results Summary
    runs-on: ubuntu-latest
    needs: analyze
    if: always()
    permissions:
      contents: read

    steps:
      - name: Check Analysis Status
        run: |
          if [ "${{ needs.analyze.result }}" == "failure" ]; then
            echo "❌ CodeQL analysis detected security issues"
            echo "Review findings in Security > Code scanning alerts"
            exit 1
          elif [ "${{ needs.analyze.result }}" == "success" ]; then
            echo "✅ CodeQL analysis completed successfully"
          else
            echo "⚠️ CodeQL analysis was cancelled or skipped"
          fi
