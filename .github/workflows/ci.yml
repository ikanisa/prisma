name: CI

on:
  push:
  pull_request:

jobs:
  build:
    name: ${{ matrix.language }} checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [node, python]
    steps:
      - uses: actions/checkout@v4

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json

      - name: Set up Node
        if: matrix.language == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Set up Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        if: matrix.language == 'node'
        run: npm ci

      - name: Install dependencies
        if: matrix.language == 'python'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flake8 mypy pytest pip-audit

      - name: Lint
        if: matrix.language == 'node'
        run: npm run lint

      - name: Lint
        if: matrix.language == 'python'
        run: |
          if ls **/*.py >/dev/null 2>&1; then flake8 .; fi

      - name: Type check
        if: matrix.language == 'node'
        run: npx tsc --noEmit

      - name: Type check
        if: matrix.language == 'python'
        run: |
          if ls **/*.py >/dev/null 2>&1; then mypy .; fi

      - name: Tests
        if: matrix.language == 'node'
        run: npx vitest run

      - name: Tests
        if: matrix.language == 'python'
        run: |
          if ls **/*_test.py >/dev/null 2>&1 || ls **/test_*.py >/dev/null 2>&1; then pytest; fi

      - name: Dependency scan
        if: matrix.language == 'node'
        run: npm audit --audit-level=critical

      - name: Dependency scan
        if: matrix.language == 'python'
        run: pip-audit || true
