name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm install
      - run: npm audit --audit-level=high
      - run: npm run build
      - run: npm run coverage
      - run: npm sbom --omit dev --sbom-format=cyclonedx > sbom.json
      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
