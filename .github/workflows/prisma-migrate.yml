name: Supabase Prisma Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web/prisma/**'
      - '.github/workflows/prisma-migrate.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: preview
        type: choice
        options:
          - preview
          - production

jobs:
  deploy-preview:
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'preview')
    name: Deploy migrations to Supabase (preview)
    runs-on: ubuntu-latest
    environment: preview
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: apps/web
      - name: Prisma migrate deploy (preview)
        run: npm run prisma:migrate:deploy
        working-directory: apps/web

  deploy-production:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    name: Deploy migrations to Supabase (production)
    runs-on: ubuntu-latest
    environment: production
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: apps/web
      - name: Prisma migrate deploy (production)
        run: npm run prisma:migrate:deploy
        working-directory: apps/web
