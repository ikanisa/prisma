name: Performance smoke tests

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  artillery-smoke:
    name: Artillery smoke
    runs-on: ubuntu-latest
    if: ${{ secrets.PERF_BASE_URL != '' &&
      secrets.PERF_AUTH_TOKEN != '' &&
      secrets.PERF_ORG_SLUG != '' &&
      secrets.PERF_ENGAGEMENT_ID != '' }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 20.19.4
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Run performance smoke
        env:
          PERF_BASE_URL: ${{ secrets.PERF_BASE_URL }}
          PERF_AUTH_TOKEN: ${{ secrets.PERF_AUTH_TOKEN }}
          PERF_SUPABASE_SERVICE_KEY: ${{ secrets.PERF_SUPABASE_SERVICE_KEY }}
          PERF_ORG_SLUG: ${{ secrets.PERF_ORG_SLUG }}
          PERF_ENGAGEMENT_ID: ${{ secrets.PERF_ENGAGEMENT_ID }}
          PERF_AGENT_TYPE: ${{ secrets.PERF_AGENT_TYPE }}
          PERF_AGENT_PROMPT: ${{ secrets.PERF_AGENT_PROMPT }}
        run: pnpm run test:performance

      - name: Upload performance artifacts
        uses: actions/upload-artifact@v5
        with:
          name: performance-reports
          path: test-results/performance
          if-no-files-found: warn
