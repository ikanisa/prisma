name: Deploy easyMO Services

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Deploy Supabase DB & Edge Functions
        run: |
          supabase db push
          pnpm --filter @easymo/edge-functions deploy
