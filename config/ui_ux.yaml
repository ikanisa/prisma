# UI Patterns
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
patterns:
  # Liquid glass effect
  liquid_glass:
    enabled: true
    blur: "18px"
    saturate: "160%"
    backdrop_filter: "blur(18px) saturate(160%)"
    background: "rgba(255, 255, 255, 0.08)"
    border: "1px solid rgba(255, 255, 255, 0.12)"
  
  # Gradient overlays
  gradients:
    hero:
      type: "linear"
      angle: "135deg"
      stops:
        - color: "#06B6D4"
          position: "0%"
        - color: "#8B5CF6"
          position: "50%"
        - color: "#EC4899"
          position: "100%"
    
    subtle:
      type: "linear"
      angle: "180deg"
      stops:
        - color: "rgba(59, 130, 246, 0.1)"
          position: "0%"
        - color: "rgba(139, 92, 246, 0.1)"
          position: "100%"
  
  # Interactive states
  states:
    hover:
      scale: 1.02
      opacity: 0.9
      transition_duration: "base"
    
    active:
      scale: 0.98
      transition_duration: "fast"
    
    disabled:
      opacity: 0.5
      cursor: "not-allowed"

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# Accessibility (a11y)
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
accessibility:
  # WCAG compliance
  wcag_level: "AA"
  wcag_version: "2.1"
  
  # Contrast requirements
  contrast:
    min_normal_text: 4.5
    min_large_text: 3.0
    min_ui_components: 3.0
  
  # Focus management
  focus:
    visible: true
    outline_width: "2px"
    outline_offset: "2px"
    outline_color: "focus_ring"
  
  # Keyboard navigation
  keyboard_nav:
    enabled: true
    skip_links: true
    focus_trap_modals: true
    arrow_key_navigation: true
  
  # Screen readers
  screen_readers:
    announce_changes: true
    live_regions: true
    aria_labels_required: true
  
  # Reduced motion
  reduced_motion:
    respect_preference: true
    disable_animations: true
    use_instant_transitions: true
  
  # Color blindness
  color_blindness:
    never_rely_on_color_alone: true
    use_patterns_and_labels: true
  
  # Text
  text:
    min_font_size: "14px"
    max_line_length: "80ch"
    resizable: true
  
  # Targets
  touch_targets:
    min_size: "44px"
    min_spacing: "8px"
  
  # Validation
  validation:
    axe_critical_allowed: 0
    lighthouse_a11y_min: 90

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# PWA Configuration
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
pwa:
  # Manifest
  manifest:
    name: "Prisma Glow"
    short_name: "Prisma"
    description: "AI-powered operations suite for accounting, audit, and tax"
    theme_color: "#0B1022"
    background_color: "#0B1022"
    display: "standalone"
    orientation: "any"
    scope: "/"
    start_url: "/"
    
    # Icons
    icons:
      - src: "/icon-192.png"
        sizes: "192x192"
        type: "image/png"
      - src: "/icon-512.png"
        sizes: "512x512"
        type: "image/png"
      - src: "/icon-maskable-192.png"
        sizes: "192x192"
        type: "image/png"
        purpose: "maskable"
      - src: "/icon-maskable-512.png"
        sizes: "512x512"
        type: "image/png"
        purpose: "maskable"
  
  # Service Worker
  service_worker:
    enabled: true
    strategy: "stale-while-revalidate"
    cache_name: "prisma-glow-v1"
    
    # Cache strategies
    caching:
      static_assets:
        strategy: "cache-first"
        max_age: "30d"
      
      api_responses:
        strategy: "network-first"
        max_age: "60s"
        fallback_cache: true
      
      images:
        strategy: "cache-first"
        max_age: "7d"
      
      fonts:
        strategy: "cache-first"
        max_age: "365d"
    
    # Offline fallback
    offline:
      enabled: true
      page: "/offline.html"
  
  # Performance budgets
  budgets:
    # JavaScript
    route_js_kb_max: 250
    total_js_kb_max: 700
    
    # CSS
    route_css_kb_max: 50
    total_css_kb_max: 150
    
    # Images
    route_image_kb_max: 200
    total_image_kb_max: 1000
    
    # Fonts
    total_font_kb_max: 200
    
    # Performance metrics
    lcp_ms_target: 1800
    fid_ms_target: 100
    cls_target: 0.1
    fcp_ms_target: 1200
    ttfb_ms_target: 600
  
  # Install prompt
  install_prompt:
    enabled: true
    delay_days: 3
    dismissible: true
    show_again_after_days: 30

