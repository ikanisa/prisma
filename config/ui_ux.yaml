# Quality Gates
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
quality_gates:
  # Lighthouse scores
  lighthouse:
    performance: 90
    accessibility: 90
    best_practices: 90
    seo: 90
    pwa: 90
  
  # Accessibility
  axe:
    critical: 0
    serious: 0
    moderate: "warn"
    minor: "warn"
  
  # Bundle size
  bundle:
    enforce: true
    fail_on_exceed: true

