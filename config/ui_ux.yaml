# Design System Tokens
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
design_tokens:
  # Color palette
  colors:
    # Core brand colors
    ink: "#0B1022"
    
    # Gradient hero colors
    gradient_hero:
      - "#06B6D4"  # Cyan
      - "#8B5CF6"  # Purple
      - "#EC4899"  # Pink
    
    # Semantic colors
    success: "#10B981"
    warning: "#F59E0B"
    danger: "#EF4444"
    info: "#3B82F6"
    
    # Glass/frosted UI
    glass_panel_bg: "rgba(255, 255, 255, 0.08)"
    glass_stroke: "rgba(255, 255, 255, 0.12)"
    glass_hover: "rgba(255, 255, 255, 0.12)"
    glass_active: "rgba(255, 255, 255, 0.16)"
    
    # Backgrounds
    bg_primary: "#0B1022"
    bg_secondary: "#1A1F3A"
    bg_tertiary: "#252A45"
    
    # Text colors
    text_primary: "#F9FAFB"
    text_secondary: "#D1D5DB"
    text_tertiary: "#9CA3AF"
    text_disabled: "#6B7280"
    
    # Border colors
    border_subtle: "rgba(255, 255, 255, 0.08)"
    border_default: "rgba(255, 255, 255, 0.12)"
    border_strong: "rgba(255, 255, 255, 0.20)"
    
    # Focus states
    focus_ring: "#3B82F6"
    focus_ring_error: "#EF4444"
  
  # Typography
  typography:
    # Font families
    font_family:
      sans: "Inter, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif"
      mono: "IBM Plex Mono, ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
    
    # Font sizes
    font_size:
      xs: "0.75rem"      # 12px
      sm: "0.875rem"     # 14px
      base: "1rem"       # 16px
      lg: "1.125rem"     # 18px
      xl: "1.25rem"      # 20px
      "2xl": "1.5rem"    # 24px
      "3xl": "1.875rem"  # 30px
      "4xl": "2.25rem"   # 36px
      "5xl": "3rem"      # 48px
    
    # Font weights
    font_weight:
      normal: 400
      medium: 500
      semibold: 600
      bold: 700
    
    # Line heights
    line_height:
      tight: 1.25
      normal: 1.5
      relaxed: 1.75
    
    # Letter spacing
    letter_spacing:
      tight: "-0.025em"
      normal: "0"
      wide: "0.025em"
  
  # Spacing scale
  spacing:
    "0": "0"
    "1": "0.25rem"    # 4px
    "2": "0.5rem"     # 8px
    "3": "0.75rem"    # 12px
    "4": "1rem"       # 16px
    "5": "1.25rem"    # 20px
    "6": "1.5rem"     # 24px
    "8": "2rem"       # 32px
    "10": "2.5rem"    # 40px
    "12": "3rem"      # 48px
    "16": "4rem"      # 64px
    "20": "5rem"      # 80px
    "24": "6rem"      # 96px
  
  # Border radius
  border_radius:
    none: "0"
    sm: "0.25rem"     # 4px
    base: "0.5rem"    # 8px
    md: "0.75rem"     # 12px
    lg: "1rem"        # 16px
    xl: "1.5rem"      # 24px
    "2xl": "2rem"     # 32px
    full: "9999px"
  
  # Shadows
  shadows:
    sm: "0 1px 2px 0 rgba(0, 0, 0, 0.05)"
    base: "0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1)"
    md: "0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1)"
    lg: "0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1)"
    xl: "0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1)"
    "2xl": "0 25px 50px -12px rgba(0, 0, 0, 0.25)"
    glass: "0 8px 32px 0 rgba(31, 38, 135, 0.37)"
  
  # Motion/Animation
  motion:
    # Durations
    durations:
      fast: "120ms"
      base: "220ms"
      slow: "420ms"
    
    # Easing functions
    easing:
      default: "cubic-bezier(0.4, 0, 0.2, 1)"
      in: "cubic-bezier(0.4, 0, 1, 1)"
      out: "cubic-bezier(0, 0, 0.2, 1)"
      in_out: "cubic-bezier(0.4, 0, 0.2, 1)"
      spring: "cubic-bezier(0.68, -0.55, 0.265, 1.55)"
  
  # Layout
  layout:
    sidebar_width: 280
    sidebar_collapsed_width: 64
    header_height: 64
    footer_height: 48
    max_content_width: 1280
    
    # Z-index scale
    z_index:
      dropdown: 1000
      sticky: 1020
      fixed: 1030
      modal_backdrop: 1040
      modal: 1050
      popover: 1060
      tooltip: 1070

