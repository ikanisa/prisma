# Component Library
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
components:
  # Button variants
  button:
    variants:
      - primary
      - secondary
      - tertiary
      - ghost
      - danger
      - success
    sizes:
      - xs
      - sm
      - md
      - lg
      - xl
    
  # Input variants
  input:
    variants:
      - default
      - error
      - success
      - disabled
    sizes:
      - sm
      - md
      - lg
  
  # Card variants
  card:
    variants:
      - default
      - glass
      - elevated
      - outlined
  
  # Modal variants
  modal:
    sizes:
      - sm: "400px"
      - md: "600px"
      - lg: "800px"
      - xl: "1200px"
      - full: "100%"

