
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Mobile Money PWA - Send & Receive Money Instantly</title>
    <meta name="description" content="Send & Receive Money. Instantly. Privately. A modern mobile money PWA for Africa." />
    <meta name="author" content="Mobile Money PWA" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#396afc" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Mobile Money PWA" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Mobile Money PWA - Send & Receive Money Instantly" />
    <meta property="og:description" content="Send & Receive Money. Instantly. Privately. A modern mobile money PWA for Africa." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
      /* Remove any default margins and ensure full height */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Prevent zoom on input focus for iOS */
      input, select, textarea {
        font-size: 16px;
      }
      
      /* Enhanced animated splash screen */
      #splash-screen {
        position: fixed;
        top: 0; 
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        overflow: hidden;
        background: linear-gradient(135deg, #00A5E1, #FAD300, #1A603A);
        background-size: 300% 300%;
        animation: gradientShift 6s ease infinite;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .liquid-bg {
        position: absolute;
        width: 150%;
        height: 150%;
        top: -25%;
        left: -25%;
        background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.15), transparent 70%);
        filter: blur(60px);
        animation: blobFloat 12s ease-in-out infinite;
      }

      /* Glassy logo or loader */
      .logo-glass {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        padding: 24px 36px;
        border-radius: 20px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .loader-text {
        font-size: 1.4rem;
        font-weight: bold;
        color: white;
        animation: pulseText 2.5s ease-in-out infinite;
      }

      /* Animations */
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes blobFloat {
        0%, 100% { transform: scale(1) translate(0, 0); }
        50% { transform: scale(1.2) translate(5%, 5%); }
      }

      @keyframes pulseText {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }
    </style>
  </head>

  <body>
    <div id="splash-screen">
      <div class="liquid-bg"></div>
      <div class="splash-content">
        <div class="logo-glass">
          <span class="loader-text">Launching MoMo Pay...</span>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide splash screen once the app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.style.opacity = '0';
            splash.style.transition = 'opacity 0.5s ease';
            setTimeout(() => splash.remove(), 500);
          }
        }, 1000);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
