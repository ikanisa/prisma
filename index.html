    <style>
      /* Remove any default margins and ensure full height */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }

      /* Prevent zoom on input focus for iOS */
      input,
      select,
      textarea {
        font-size: 16px;
      }

      /* Enhanced animated splash screen with fintech colors */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100dvh; /* Use 100dvh for better iOS compatibility */
        z-index: 9999;
        overflow: hidden;
        background: linear-gradient(
          135deg,
          #00c9a7 0%,
          #6a00f4 50%,
          #ff6f91 100%
        );
        background-size: 300% 300%;
        animation: gradientShift 8s ease-in-out infinite;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Multiple floating liquid blobs for depth */
      .liquid-bg {
        position: absolute;
        width: 120%;
        height: 120%;
        top: -10%;
        left: -10%;
        background: radial-gradient(
            circle at 30% 40%,
            rgba(255, 255, 255, 0.15),
            transparent 60%
          ),
          radial-gradient(
            circle at 70% 60%,
            rgba(255, 255, 255, 0.1),
            transparent 50%
          ),
          radial-gradient(
            circle at 50% 80%,
            rgba(255, 255, 255, 0.12),
            transparent 70%
          );
        filter: blur(60px);
        animation: liquidFloat 15s ease-in-out infinite;
      }

      .liquid-bg::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 80% 20%,
            rgba(106, 0, 244, 0.3),
            transparent 40%
          ),
          radial-gradient(
            circle at 20% 80%,
            rgba(255, 111, 145, 0.2),
            transparent 50%
          );
        animation: liquidFloat2 12s ease-in-out infinite reverse;
      }

      /* Enhanced glassy logo with mobile optimization */
      .logo-glass {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        padding: 2rem 3rem;
        border-radius: 2rem;
        border: 2px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.4);
        text-align: center;
        position: relative;
        z-index: 10;
        max-width: 90vw;
        animation: glassFloat 6s ease-in-out infinite;
      }

      .logo-glass::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(
          45deg,
          rgba(0, 201, 167, 0.5),
          rgba(106, 0, 244, 0.5),
          rgba(255, 111, 145, 0.5)
        );
        border-radius: 2rem;
        z-index: -1;
        animation: borderGlow 4s ease-in-out infinite;
      }

      .loader-text {
        font-size: 1.75rem;
        font-weight: 700;
        color: #ffffff;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        margin-bottom: 0.5rem;
        animation: textPulse 3s ease-in-out infinite;
      }

      .loader-subtitle {
        font-size: 1rem;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.9);
        text-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        animation: subtitleFade 2s ease-in-out infinite alternate;
      }

      /* Enhanced mobile-first animations */
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes liquidFloat {
        0%,
        100% {
          transform: scale(1) translate(0, 0) rotate(0deg);
          opacity: 0.7;
        }
        33% {
          transform: scale(1.1) translate(-10px, -15px) rotate(120deg);
          opacity: 0.9;
        }
        66% {
          transform: scale(0.9) translate(15px, 10px) rotate(240deg);
          opacity: 0.8;
        }
      }

      @keyframes liquidFloat2 {
        0%,
        100% {
          transform: scale(1) translate(0, 0);
          opacity: 0.6;
        }
        50% {
          transform: scale(1.2) translate(20px, -10px);
          opacity: 0.8;
        }
      }

      @keyframes glassFloat {
        0%,
        100% {
          transform: translateY(0px) scale(1);
        }
        50% {
          transform: translateY(-8px) scale(1.02);
        }
      }

      @keyframes borderGlow {
        0%,
        100% {
          opacity: 0.6;
          filter: blur(4px);
        }
        50% {
          opacity: 1;
          filter: blur(2px);
        }
      }

      @keyframes textPulse {
        0%,
        100% {
          opacity: 0.9;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
      }

      @keyframes subtitleFade {
        0% {
          opacity: 0.7;
        }
        100% {
          opacity: 1;
        }
      }

      /* Mobile optimizations */
      @media (max-width: 768px) {
        .logo-glass {
          padding: 1.5rem 2rem;
          margin: 0 1rem;
        }

        .loader-text {
          font-size: 1.5rem;
        }

        .loader-subtitle {
          font-size: 0.9rem;
        }

        .liquid-bg {
          filter: blur(40px);
        }
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        #splash-screen,
        .liquid-bg,
        .liquid-bg::before,
        .logo-glass,
        .logo-glass::before,
        .loader-text,
        .loader-subtitle {
          animation: none;
        }
      }

      /* High contrast mode */
      @media (prefers-contrast: high) {
        .logo-glass {
          background: rgba(255, 255, 255, 0.3);
          border: 3px solid #ffffff;
        }
      }

    <div id="root"></div>

    <script>
      // Enhanced splash screen management with better error handling
      let splashRemoved = false;
      let mountCheckAttempts = 0;
      const MAX_CHECK_ATTEMPTS = 50; // 5 seconds total with 100ms intervals

      function removeSplash() {
        if (splashRemoved) return;
        splashRemoved = true;

        const splash = document.getElementById("splash-screen");
        if (splash) {
          // Add transition styles before changing properties
          splash.style.transition =
            "opacity 0.6s ease-out, transform 0.6s ease-out";
          // Force a reflow to ensure transition applies
          splash.offsetHeight;
          // Apply the transition
          splash.style.opacity = "0";
          splash.style.transform = "scale(1.1)";

          setTimeout(() => {
            splash.remove();
          }, 600);
        }
      }

      function checkReactMount() {
        const root = document.getElementById("root");
        if (root && root.children.length > 0) {
          removeSplash();
          return true;
        }

        mountCheckAttempts++;
        if (mountCheckAttempts >= MAX_CHECK_ATTEMPTS) {
          console.warn(
            "React app mount timeout - removing splash screen anyway"
          );
          removeSplash();
          return true;
        }

        return false;
      }

      // Primary removal strategy: Wait for React mount
      window.addEventListener("load", () => {
        // Initial delay for branding
        setTimeout(() => {
          const checkInterval = setInterval(() => {
            if (checkReactMount()) {
              clearInterval(checkInterval);
            }
          }, 100);
        }, 1500);
      });

      // Backup strategy 1: Remove on DOMContentLoaded if React hasn't mounted
      window.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          if (!splashRemoved) {
            console.warn("DOMContentLoaded timeout - removing splash screen");
            removeSplash();
          }
        }, 3000);
      });

      // Backup strategy 2: Absolute fallback
      setTimeout(() => {
        if (!splashRemoved) {
          console.warn("Final fallback - removing splash screen");
          removeSplash();
        }
      }, 5000);

      // Error handling for asset loading issues
      window.addEventListener(
        "error",
        function (e) {
          if (
            e.target instanceof HTMLScriptElement ||
            e.target instanceof HTMLLinkElement
          ) {
            console.error(
              "Asset loading error:",
              e.target.src || e.target.href
            );
            if (!splashRemoved) {
              console.warn("Asset loading error - removing splash screen");
              removeSplash();
            }
          }
        },
        true
      );
    </script>
