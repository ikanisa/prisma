
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>MoMo Pay - Send & Receive Money Instantly</title>
    <meta name="description" content="Send & Receive Money. Instantly. Privately. A modern mobile money PWA for Africa." />
    <meta name="author" content="MoMo Pay" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#00C9A7" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MoMo Pay" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://easy.ikanisa.com" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="MoMo Pay - Send & Receive Money Instantly" />
    <meta property="og:description" content="Send & Receive Money. Instantly. Privately. A modern mobile money PWA for Africa." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://easy.ikanisa.com" />
    <meta property="og:image" content="https://easy.ikanisa.com/icons/icon-512.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MoMo Pay - Send & Receive Money Instantly" />
    <meta name="twitter:description" content="Send & Receive Money. Instantly. Privately. A modern mobile money PWA for Africa." />
    <meta name="twitter:image" content="https://easy.ikanisa.com/icons/icon-512.png" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
      /* Remove any default margins and ensure full height */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Prevent zoom on input focus for iOS */
      input, select, textarea {
        font-size: 16px;
      }
      
      /* Enhanced animated splash screen with fintech colors */
      #splash-screen {
        position: fixed;
        top: 0; 
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        overflow: hidden;
        background: linear-gradient(135deg, #00C9A7, #6A00F4, #FF6F91);
        background-size: 300% 300%;
        animation: gradientShift 6s ease infinite;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .liquid-bg {
        position: absolute;
        width: 150%;
        height: 150%;
        top: -25%;
        left: -25%;
        background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1), transparent 70%);
        filter: blur(80px);
        animation: blobFloat 12s ease-in-out infinite;
      }

      /* Enhanced glassy logo */
      .logo-glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(24px);
        padding: 28px 42px;
        border-radius: 24px;
        box-shadow: 0 6px 36px rgba(0, 0, 0, 0.15);
        text-align: center;
      }

      .loader-text {
        font-size: 1.5rem;
        font-weight: 600;
        color: #F6F8FA;
        animation: pulseText 2.5s ease-in-out infinite;
      }

      /* Enhanced animations */
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes blobFloat {
        0%, 100% { transform: scale(1) translate(0, 0); }
        50% { transform: scale(1.3) translate(8%, 4%); }
      }

      @keyframes pulseText {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }
    </style>
  </head>

  <body>
    <div id="splash-screen">
      <div class="liquid-bg"></div>
      <div class="splash-content">
        <div class="logo-glass">
          <span class="loader-text">Launching easyMOMO...</span>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide splash screen once the app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.style.opacity = '0';
            splash.style.transition = 'opacity 0.5s ease';
            setTimeout(() => splash.remove(), 500);
          }
        }, 1000);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
