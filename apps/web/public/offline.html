<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prisma Glow Offline</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        color: #f8fafc;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      main {
        max-width: 420px;
        padding: 2rem;
        background: rgba(15, 23, 42, 0.7);
        border-radius: 1rem;
        box-shadow: 0 30px 60px rgba(15, 23, 42, 0.35);
        text-align: center;
      }
      h1 {
        font-size: 1.75rem;
        margin-bottom: 0.75rem;
      }
      p {
        margin: 0 0 1.5rem;
        line-height: 1.5;
      }
      a {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background: #2563eb;
        color: #ffffff;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 600;
      }
      a:hover {
        background: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>You are offline</h1>
      <p>
        Prisma Glow can continue preparing evidence once you're back online. Any changes
        you make locally will automatically sync.
      </p>
      <a href="/dashboard">Retry connection</a>
    </main>
  </body>
</html>
